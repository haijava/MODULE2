                <li data-target="#demo" data-slide-to="1"></li>

            </ul>

        <div class="row">
            <div class="col">

                    <div class="results">Showing <span>12</span> results</div>
                    <div class="sorting_container ml-md-auto">
                        <div class="sorting">
                            <ul class="item_sorting">
                                <li>
                                    <span class="sorting_text">Sort by</span>
                                    <i class="fa fa-chevron-down" aria-hidden="true"></i>
                                    <ul>
                                        <li class="product_sorting_btn" data-isotope-option='{ "sortBy": "original-order" }'><span>Default</span></li>
                                        <li class="product_sorting_btn" data-isotope-option='{ "sortBy": "price" }'><span>Price</span></li>
                                        <li class="product_sorting_btn" data-isotope-option='{ "sortBy": "stars" }'><span>Name</span></li>

                        </div>

            <!--end of col-->

    <div class="container">
        <div class="row rowpro">

            <!-- Product -->
            <th:block th:each="p : ${products}">
                <div class="product col-md-4">
                    <div class="product_image"><img width="220px" height="220px" class="img-thumbnail"
                                                    th:src="@{'/images/' + ${p.image}}"></div>
                    <div class="product_content">
                        <div class="product_title"><a href="product.html" th:text="*{p.name}"></a></div>
                        <div class="product_price" th:text="*{p.price}"></div>
                        <div><a th:href="@{/cart/buy/__${p.id}__}">Add to Cart</a></td></div>
